<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MotorXperience es una empresa dedicada a la compra-venta de autos y motos.">

    <!-- link css -->
    <link rel="stylesheet" href="../css/style.css">
    <title>MotorXperience</title>
</head>
<body>
    <header>
        <div>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div>
                        <a class="navbar-brand" href="#"><img src="../img/MX-logo.jpg" alt="MX-logo"></a>
                        <h1>MotorXperience™</h1>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link nav-mi" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-mi" href="./motos.html">Motos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-mi" href="./autos.html">Autos</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link nav-mi" href="./seguros.html">Seguros</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link nav-mi" href="#">Soporte</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main> 
        <section class="soporte">
            <div>
                <p>Si necesitas ayuda o tenes alguna recomendacion, no dudes en contactarte con el soporte, te brindaremos atencion en la brevedad.</p>
            </div>
        </section>
        <section class="contacto">
            <div class="container mt-5">
                <h2>Contacto y Sugerencias</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre y apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje o Sugerencia</label>
                        <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje o sugerencia aquí" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <h2>Seguinos en nuestras redes</h2>
        <p>MotorXperience™</p>
        <a href=""><img src="../img/whatsapp.png" alt="whatsapp"></img></a>
        <a href=""><img src="../img/facebook.png" alt="facebook"></img></a>
        <a href=""><img src="../img/instagram.png" alt="instagram"></img></a>
    </footer>
    <!-- link BS js -->
